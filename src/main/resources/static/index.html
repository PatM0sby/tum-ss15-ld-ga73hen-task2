<!DOCTYPE html>
<html lang="en" ng-app="training">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DBPedia: Countries by population</title>
    <script src="webjars/angularjs/1.3.11/angular.js"></script>
    <script src="webjars/jquery/2.1.3/jquery.js"></script>
    <script src="webjars/bootstrap/3.1.1/js/bootstrap.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.1.1/css/bootstrap.css">
    <script src="webjars/angular-ui-bootstrap/0.12.1-1/ui-bootstrap.js"></script>
    <script src="training.js"></script>
</head>

<body ng-controller="TrainingController">

<div class="container" style="margin-top: 50px">

    <div class="jumbotron">
        <h1>Bachelor-Praktikum Linked Data</h1>

        <p>Query: Countries by population including capital & currency.(DBpedia)</p>
    </div>

    Enter minimal Population: <input type="text" name="input" id="input" value="0" />
    <button ng-click="reloadCountries()" id="button">browse</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Capital</th>
            <th>Currency</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="country in countries">
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.currency}}</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="training">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <script src="webjars/angularjs/1.3.11/angular.js"></script>
    <script src="webjars/jquery/2.1.3/jquery.js"></script>
    <script src="webjars/bootstrap/3.1.1/js/bootstrap.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.1.1/css/bootstrap.css">
    <script src="webjars/angular-ui-bootstrap/0.12.1-1/ui-bootstrap.js"></script>
    <script src="training.js"></script>
</head>

<body ng-controller="TrainingController">

<div class="container" style="margin-top: 50px">

    <div class="jumbotron">
        <h1>Bachelor-Praktikum Linked Data</h1>

        <p>Example Query: German Cities (DBpedia)</p>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="city in cities">
            <td><a href="{{city.uri}}" target="_blank">{{city.label}}</a></td>
            <td>{{city.population}}</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
